<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/cards.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Cards</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <!-- Card 0: Default style -->
            <div class="col-md-4">
                <div class="card bg-dark bg-gradient">
                    <img id="card-img-0" src="{{ operator.ref1 }}" class="card-img" alt="operator">
                    <div id="card-body-0" class="card-body" style="background-color: whitesmoke;">
                        <h5 class="card-title">{{ operator.alias }}</h5>
                        <p class="card-text">{{ operator.unit }}</p>
                        <p class="card-text">{{ operator.origin }}</p>
                        <div id="card-buttons-0" class="card-buttons">
                            <button class="btn btn-primary w-50">Detail</button>
                            <button class="btn btn-primary w-50">Contact</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Card 1: Custom style 1 -->
            <div class="col-md-4">
                <div class="card bg-dark bg-gradient text-white">
                    <img id="card-img-1" src="{{ operator.ref1 }}" class="card-img" alt="operator">
                    <div id="card-img-overlay-1" class="card-img-overlay">
                        <div id="card-body-1" class="card-body">
                            <h5 class="card-title">{{ operator.alias }}</h5>
                            <p class="card-text">{{ operator.unit }}</p>
                            <p class="card-text">{{ operator.origin }}</p>
                        </div>
                        <div id="card-buttons-1" class="card-buttons d-flex gap-3">
                            <button class="btn btn-primary w-50" type="button">Detail</button>
                            <button class="btn btn-primary w-50" type="button">Contact</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Card 2: Custom style 2 -->
            <div class="col-md-4">
                <div class="card bg-dark bg-gradient text-white">
                    <img id="card-img-2" src="{{ operator.ref1 }}" class="card-img" alt="operator">
                    <div id="card-img-overlay-2" class="card-img-overlay">
                        <div id="card-body-2" class="card-body">
                            <h5 class="card-title">{{ operator.alias }}</h5>
                            <p class="card-text">{{ operator.unit }}</p>
                            <p class="card-text">{{ operator.origin }}</p>
                        </div>
                        <div id="card-buttons-2" class="card-buttons">
                            <button class="btn btn-primary w-50">Detail</button>
                            <button class="btn btn-primary w-50">Contact</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
