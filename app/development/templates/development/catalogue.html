<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/catalogue.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Catalogues</title>
</head>
<body>
    <div class="container">
        <div class="row">
            {% for operator in operators %}
            <div class="col-md-3">
                <div class="card bg-dark bg-gradient text-white">
                    <img src="{{ operator.ref1 }}" class="card-img" alt="operator">
                    <div class="card-img-overlay">
                        <div class="card-body">
                            <h5 id="card-alias-{{ operator.id }}"class="card-title">{{ operator.alias }}</h5>
                            <p class="card-text">{{ operator.unit }}</p>
                            <p class="card-text">{{ operator.origin }}</p>
                        </div>
                        <div class="card-buttons">
                            <button class="btn btn-primary w-50">Detail</button>
                            <button class="btn btn-primary w-50">Contact</button>
                        </div>
                    </div>
                </div>
            </div>
            {% if operator.unit == "SAS" %}
            <script>
                document.getElementById("card-alias-{{ operator.id }}").innerHTML = "{{ operator.alias }} (PRO)";
            </script>
            {% endif %}
            {% endfor %}
        </div>
    </div>
</body>
</html>
