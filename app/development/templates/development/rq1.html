<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/rq1.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>RQ1</title>
</head>
<body>
    <div class="container container-buttons">
        <div class="row">
            {% for package in packages %}
            <div class="col-md-3">
                <button class="btn btn-primary">{{ package }}</button>
            </div>
            {% endfor %}            
        </div>
    </div>

    <div class="container container-table">
        <table class="table table-striped table-hover" id="rq1-table">
            <thead>
                <tr>
                    {% for header in headers %}
                    <th class="table-dark">{{ header }}</th>
                    {% endfor %}
                    <th class="table-dark">Billed</th>
                </tr>
            </thead>
            <tbody>
                {% for item in data %}
                <tr>
                    {% for value in item %}
                    <td>{{ value }}</td>
                    {% endfor %}
                    <td><button class="btn btn-primary btn-billed">billed</button></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="static/rq1.js"></script>
</body>
</html>
