<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="static/operators.css" rel="stylesheet">
    <title>Operators</title>
</head>

<body>
    <div class="container">
        <div class="row">
            {% for operator in operators %}
            <div class="col-md-3">
                <div class="card">
                    <img class="card-img-top" id="operator-img-{{ operator.id }}" src="{{ operator.ref1 }}"
                        alt="Unknown" style="width:100%">
                    <h5 id="card-alias-{{ operator.id }}">{{ operator.alias }}</h5>
                    <p class="card-title">{{ operator.unit }}</p>
                    <p>{{ operator.origin }}</p>
                    <p><button>Deploy</button></p>
                </div>
            </div>
            {% if operator.unit == "SAS" %}
            <script>
                document.getElementById("card-alias-{{ operator.id }}").innerHTML = "{{ operator.alias }} (PRO)";
            </script>
            {% endif %}
            {% endfor %}
        </div>
    </div>
</body>

</html>
