<body>
    <div class="wrapper">

        <!-- Using an img TAG -->
        <div class="card">
            <!-- The background image -->
            <figure class="card__thumbnail">
                <img
                    src="https://images.unsplash.com/photo-1447752875215-b2761acb3c5d?ixlib=rb-1.2.1&q=85&fm=jpg&crop=entropy&cs=srgb&ixid=eyJhcHBfaWQiOjE0NTg5fQ">
                <span class="card__title">Using IMG tag inside a container</span>
            </figure>
        </div>

        <!-- Setting background-image on CSS -->
        <div class="card has-bg-img bg-img-nature">
            <span class="card__title">Using background-size on CSS</span>
        </div>

        <!-- Setting background-image on the STYLE attribute -->
        <div class="card has-bg-img"
            style="background-image: url(https://images.unsplash.com/photo-1501854140801-50d01698950b?ixlib=rb-1.2.1&q=85&fm=jpg&crop=entropy&cs=srgb&ixid=eyJhcHBfaWQiOjE0NTg5fQ)">
            <span class="card__title">Using background-size on HTML</span>
        </div>

        <!-- Setting background-image with JS -->
        <div id="iam-the-card" class="card has-bg-img">
            <span class="card__title">Using background-size on JS</span>
        </div>

    </div>
    <script src="static/card1.js"></script>
</body>
