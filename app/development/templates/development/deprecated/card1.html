<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/card1.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Card 1</title>
</head>

<body>
    <div class="container">
        <div class="card bg-dark bg-gradient text-white">
            <img src="{{ operator.ref1 }}" class="card-img" alt="operator">
            <div class="card-img-overlay">
                <div class="card-body">
                    <h5 class="card-title">{{ operator.alias }}</h5>
                    <p class="card-text">{{ operator.unit }}</p>
                    <p class="card-text">{{ operator.origin }}</p>
                </div>
                <div class="card-buttons d-flex gap-3">
                    <button class="btn btn-primary w-50" type="button">Detail</button>
                    <button class="btn btn-primary w-50" type="button">Contact</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
