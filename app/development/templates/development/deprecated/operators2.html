<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="static/operators2.css" rel="stylesheet">
    <title>Operators 2</title>
</head>
<body>
    <div class="container">
        <div class="row">
            {% for operator in operators %}
            <div class="col-md-3 mb-2">
                <div class="card">
                    <img class="card-img-top" id="operator-avatar-{{ operator.id }}" src="{{ operator.ref1 }}"
                    alt="operator" style="width:100%">
                    <div class="card-body">
                        <h5>{{ operator.unit }}</h5>
                        <p>{{ operator.alias }}</p>
                        <p>{{ operator.origin }}</p>
                    </div>
                    <p><button class="btn btn-secondary">Purchase</button></p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
